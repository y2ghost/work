<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org"
      th:lang="zh" lang="zh">
<head>
    <meta charset="UTF-8"/>
    <style>
        body {
            font-family: FreeSans, Helvetica, Arial, sans-serif;
        }

        .header {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        .content {
            margin: 20px 0;
            line-height: 1.6;
        }

        .footer {
            color: #7f8c8d;
            font-size: 0.9em;
            text-align: center;
            margin-top: 30px;
        }
    </style>
    <title>PDF报告</title>
</head>
<body>
<div class="header">
    <h1 th:text="'欢迎, ' + ${name} + '!'">Hello, User!</h1>
    <img alt="missing" src="classpath:/images/otsoe.jpg" width="100" height="100"/>
</div>
<div class="content">
    <p>使用Thymeleaf模板导出的PDF报告</p>
    <p>导出时间: <span th:text="${timestamp}">2025-09-14</span></p>

    <table th:boborder="1" th:cellpadding="5">
        <tr>
            <th>Field</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>User Agent</td>
            <td th:text="${userAgent}">Unknown</td>
        </tr>
        <tr>
            <td>Request Time</td>
            <td th:text="${#dates.format(timestamp, 'yyyy-MM-dd HH:mm:ss')}">2025-02-28</td>
        </tr>
    </table>
</div>
<div class="footer">
    由SpringBoot和Thymeleaf导出PDF
</div>
</body>
</html>
